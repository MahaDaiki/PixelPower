<div class="min-h-screen flex items-center justify-center relative">
  <div class="pixelated-bg absolute inset-0 w-full h-full z-[-1]">
    <img src="logintest.gif" alt="Background Image" class="pixelated absolute inset-0 w-full h-full object-cover z-[-1]" />
  </div>

  <div class="login-container">
    <!-- Browser-like container -->
    <div class="browser-container pixelated-form form-animate rounded-lg shadow-lg">
      <div class="browser-nav">
        <div class="browser-controls flex items-center gap-2 mb-2">
          <div class="browser-dot bg-red-500"></div>
          <div class="browser-dot bg-yellow-500"></div>
          <div class="browser-dot bg-green-500"></div>
          <div class="browser-address-bar flex-1 ml-2 px-2 py-1 rounded bg-black bg-opacity-50 text-xs text-cyan-300 font-mono">
            https://cyber-login.net/secure
          </div>
        </div>
      </div>

      <!-- Form content -->
      <div class="browser-content p-6">
        <h2 class="font-bold text-center pixel-title ">LOGIN</h2>


        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Error Message -->
          <div *ngIf="error$ | async" class="error text-center mb-4">
            {{ error$ | async }}
          </div>

          <!-- Email Field -->
          <div class="mb-4 relative">
            <label for="email" class="block font-medium pixel-text text-sm">Email</label>
            <div class="input-with-icon">
              <input id="email" type="email" formControlName="email"
                     class="mt-1 p-2 pl-10 w-full border rounded-lg focus:outline-none focus:ring-2 pixelated-input" />
              <div class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                  <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
              </div>
            </div>

            <!-- Email error messages -->
            <div *ngIf="hasError('email', 'required')" class="error text-xs mt-1">
              Email is required.
            </div>
            <div *ngIf="hasError('email', 'email')" class="error text-xs mt-1">
              Please enter a valid email.
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-6 relative">
            <label for="password" class="block text-sm font-medium pixel-text">Password</label>
            <div class="input-with-icon">
              <input id="password" type="password" formControlName="password"
                     class="mt-1 p-2 pl-10 w-full border rounded-lg focus:outline-none focus:ring-2 pixelated-input" />
              <div class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
              </div>
            </div>

            <!-- Password error messages -->
            <div *ngIf="hasError('password', 'required')" class="error text-xs mt-1">
              Password is required.
            </div>
            <div *ngIf="hasError('password', 'minlength')" class="error text-xs mt-1">
              Password must be at least 6 characters long.
            </div>
          </div>

          <!-- Remember me and Forgot password -->
          <div class="flex justify-between items-center mb-6">
            <div class="flex items-center">
              <input type="checkbox" id="remember" class="mr-2 pixelated-checkbox" />
              <label for="remember" class="pixel-text text-xs">Remember me</label>
            </div>
            <a href="#" class="forgot-link pixel-text text-xs">Forgot password?</a>
          </div>

          <button type="submit" [disabled]="loginForm.invalid"
                  class="w-full py-2 px-4 font-bold rounded-lg pixelated-button">
            LOGIN
          </button>
        </form>

        <div class="text-center mt-4 register-link-container">
          <span class="pixel-text text-xs">Don't have an account?</span>
          <a routerLink="/register" class="register-link pixel-text text-xs ml-2">Register</a>
        </div>
      </div>
    </div>
  </div>


</div>
