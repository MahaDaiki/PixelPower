<div class="max-w-lg mx-auto my-4 bg-[#211133] border-4 border-[#3f51b5] rounded-lg shadow-lg overflow-hidden pixelated-panel">
  <!-- Header -->
  <div class="bg-black/50 p-3 border-b-2 border-[#3f51b5] flex items-center relative z-10">
    <div class="flex gap-2 mr-4">
      <div class="w-3 h-3 rounded-full bg-red-500"></div>
      <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
      <div class="w-3 h-3 rounded-full bg-green-500"></div>
    </div>
    <h3 class="text-[#00bcd4] font-mono text-lg tracking-wider cyber-glow">UPGRADE SUGGESTIONS</h3>
  </div>

  <!-- Content -->
  <div class="p-4 relative z-10">
    <div *ngIf="loading" class="flex flex-col items-center gap-3 py-4">
      <div class="w-full h-2 bg-black/50 border border-[#3f51b5] rounded overflow-hidden">
        <div class="h-full w-1/3 bg-[#3f51b5] loading-progress"></div>
      </div>
      <div class="text-[#00bcd4] font-mono text-sm loading-pulse">ANALYZING SYSTEM...</div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="flex items-center gap-3 bg-red-900/20 border-2 border-red-500 rounded p-3 mb-3 error-pulse">
      <div class="w-6 h-6 bg-red-500 text-black rounded-full flex items-center justify-center font-bold font-mono">!</div>
      <div class="text-red-400 font-mono text-sm">{{ errorMessage }}</div>
    </div>

    <!-- Suggestions List -->
    <ul *ngIf="upgradeSuggestions.length > 0" class="space-y-3 py-2">
      <li *ngFor="let suggestion of upgradeSuggestions"
          class="flex items-center gap-3 bg-black/30 border border-[#3f51b5] p-3 rounded transition-all duration-300 hover:border-[#00bcd4] hover:bg-[#3f51b5]/20 hover:translate-x-1 hover:shadow-glow">
        <div class="flex-shrink-0 pixel-title">⚠️</div>
        <div class="pixel-title">{{ suggestion.limitingComponent }}:</div>
        <div class="pixel-text ">{{ suggestion.suggestedUpgrade }}</div>
        <div class="pixel-title"> ⚠️</div>
      </li>
    </ul>

    <!-- No Suggestions -->
    <div *ngIf="!loading && upgradeSuggestions.length === 0" class="flex flex-col items-center gap-3 py-6 bg-black/20 border border-dashed border-[#3f51b5] rounded">
      <div class="w-10 h-10 bg-green-500/30 border-2 border-green-500 text-green-400 rounded-full flex items-center justify-center font-bold text-xl">✓</div>
      <p class="text-green-400 font-mono text-sm text-center">SYSTEM OPTIMAL - NO UPGRADES REQUIRED</p>
    </div>
  </div>
</div>
