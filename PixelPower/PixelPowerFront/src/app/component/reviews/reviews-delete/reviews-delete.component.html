<div *ngIf="isVisible" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50">
  <div class="bg-black/90 border-2 border-[#3f51b5] rounded-lg p-6 w-full max-w-md relative animate-modalSlideIn">
    <div class="absolute top-2 right-2">
      <button (click)="onCancel()" class="text-gray-400 hover:text-white">
        <svg class="w-6 h-6 pixelated" viewBox="0 0 24 24" fill="none">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor" />
        </svg>
      </button>
    </div>

    <div class="text-center ">
      <svg class="w-16 h-16 mx-auto mb-4 text-red-500 pixelated" viewBox="0 0 24 24" fill="none">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" fill="#ff4444" />
      </svg>

      <h2 class="text-[#ff4444]  text-xl mb-2 text-shadow">Delete </h2>
      <p class="text-[#e0e0e0]  mb-4">Are you sure you want to delete this Review? This action cannot be undone.</p>

      <div class="flex justify-center gap-4 mt-4">
        <button (click)="onCancel()"
                class="bg-black/50 border-2 border-[#3f51b5] text-[#e0e0e0] font-mono py-2 px-4 rounded hover:bg-[#3f51b5]/20 transition-all duration-300">
          CANCEL
        </button>
        <button (click)="confirmDelete()"
                [disabled]="isLoading"
                class="bg-black/50 border-2 border-red-500 text-red-400 font-mono font-bold py-2 px-4 rounded hover:bg-red-900/30 hover:shadow-glow transition-all duration-300 relative overflow-hidden">
          <span *ngIf="!isLoading" class="relative z-10">DELETE</span>
          <span *ngIf="isLoading" class="relative z-10">DELETING...</span>
        </button>
      </div>
    </div>
  </div>
</div>
