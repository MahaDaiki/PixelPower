<div class="min-h-screen w-full flex flex-col items-center justify-center bg-black  overflow-hidden">

  <div class="fixed w-full h-full z-0">
    <img src="background.gif" alt="Pixel Power Gaming Room" class="w-full h-full object-cover transform scale-100">
  </div>

  <div class="scan-lines"></div>

  <div class="relative z-10 text-center px-4 max-w-lg">
    <h1 class="glitch-text text-9xl font-bold text-cyan-300 mb-6 font-mono tracking-wider" data-text="404">403</h1>
    <h2 class="pixel-title tracking-wider text-3xl text-yellow-400 mb-4 shadow-black">SYSTEM FAILURE</h2>
    <p class="pixel-text mb-8 text-lg">You are not authorized to access this page.</p>
    <a routerLink="/" class="pixelated-btn inline-block bg-black/50 border-2 border-cyan-500 text-cyan-300 px-6 py-3 font-mono font-bold hover:bg-cyan-900/30 transition-all duration-300 hover:scale-105 relative overflow-hidden">
      <span class="relative z-10">RETURN BACK</span>
    </a>
  </div>

  <div class="absolute top-1/4 left-1/4 w-32 h-32 border-t-2 border-l-2 border-cyan-500/50 animate-pulse"></div>
  <div class="absolute bottom-1/4 right-1/4 w-32 h-32 border-b-2 border-r-2 border-purple-500/50 animate-pulse"></div>
  <div class="absolute bottom-8 left-8 text-xs font-mono text-cyan-500/70">
    <div>ERR_CODE: Power-404</div>
    <div>TIMESTAMP: {{ timestamp | date:'yyyy-MM-dd HH:mm:ss' }}</div>
  </div>
</div>
